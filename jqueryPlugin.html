  <body>
    <div class="entete">
      <img id="imgFront" src="img/route.jpg" class="img-responsive center-block " alt="Responsive image" />
      <div id="champRecherche" class="form-group">
        <h2>Choix de la voiture</h2>
        <div class="form-groups has-feedback"> <!--has-success -->
          <input type="text" class="form-control" id="rechercheVoit" placeholder="Saisissez le nom de la voiture">
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <br>
        <div id="alrtRechercheVoit" class="alert alert-warning" role="alert">...</div>
      </div>
    </div>
    <div class="partOne">
      <div id="champMotsClef" class="form-group">
        <h2>Accroche</h2>
        <div class="form-groups has-feedback"> <!--has-success -->
          <input type="text" class="form-control" id="motClefVoiture" placeholder="Saisissez votre accroche">
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <br>
        <div id="alrtMotCleVoit" class="alert alert-warning" role="alert">...</div>
      </div>
    </div>
    <div class="partTwo">
      <div id="champEditeur">
        <h2>Personnalisez votre message</h2>
        <div id="summernote"></div>
        <div id="alrtSummer" class="alert alert-danger" role="alert">...</div>
      </div>
    </div>
    <div class="partThree">
      <div id="champDate">
        <h2>Date de sortie</h2>
        <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

        <div id="alrtDate" class="alert alert-info" role="alert">...</div>
      </div>
    </div>
    <div class="partFour">
      <div id="champCouleur">
        <h2>Choisissez votre couleur</h2>
        <div id="colorpick" class="input-group colorpicker-component">
            <input type="text" value="#00AABB" class="form-control" />
            <span class="input-group-addon"><i></i></span>
        </div>
        <div id="alrtDate" class="alert alert-info" role="alert">...</div>
      </div>
    </div>

    <div class="container">
      <a class="youtube" href="http://www.youtube.com/watch?v=4eYSpIz2FjU">title</a>
    </div> <!-- end container -->
